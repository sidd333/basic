<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              darkBlue: "#083C74",
              "darkBlue-100": "#0159DC",
              mYellow: "#FEAE33",
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-gray-100 h-full">
    <!-- Main container -->
    <div class="flex items-center justify-center min-h-screen">
      <div
        class="flex flex-col md:flex-row bg-white overflow-hidden w-full min-h-screen justify-center items-center"
      >
        <!-- Left image section -->
        <div class="md:w-1/2 relative overflow-hidden">
          <!-- Gradient background -->
          <div
            class="absolute inset-0 bg-gradient-to-b from-darkBlue to-darkBlue-100 min-h-screen w-full"
          ></div>

          <!-- Background dots image overlay -->
          <div
            class="absolute inset-0 w-full bg-cover"
            style="
              background-image: url('/assets/bg_dots.png');
              background-blend-mode: normal;
            "
          ></div>

          <!-- Content -->
          <div
            class="flex items-center justify-center relative z-10 w-full min-h-screen"
          >
            <!-- Image -->
            <div class="text-center w-full">
              <img
                src="./assets/person_coding.png"
                alt="Project Name"
                class="mb-4 w-full max-w-xs mx-auto"
              />
              <h2 class="font-semibold text-white" style="font-size: 50px">
                PROJECT NAME
              </h2>
              <p
                class="text-white"
                style="font-size: 36px; letter-spacing: 0.3rem"
              >
                TAGLINE
              </p>
            </div>
          </div>
        </div>

        <!-- Right form section -->
        <div class="md:w-1/2 p-8 bg-[#E9EFFF] min-h-screen flex items-center">
          <div>
            <h2 class="text-[50px] font-bold">LOGIN YOUR ACCOUNT</h2>
            <p
              class="text-[#555555] mb-8 text-[20px]"
              style="font-size: 20px; color: #555555"
            >
              There are many variations of passages of Lorem Ipsum available,
              but the majority have suffered alteration in some form, by
              injected humour.
            </p>
            <form action="#">
              <!-- Email Address field -->
              <div class="mb-4">
                <label class="block text-gray-700">Email Address*</label>
                <input
                  type="email"
                  class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
                />
              </div>
              <!-- Password field -->
              <div class="mb-4">
                <label class="block text-gray-700">Password</label>
                <input
                  type="password"
                  class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
                />
              </div>

              <div class="flex justify-between">
                <!-- Terms and conditions checkbox -->
                <div class="">
                  <input
                    type="checkbox"
                    id="terms"
                    class="mr-2 checkbox !border-none ring-2 ring-blue-400 rounded"
                  />
                  <label for="terms" class="text-gray-600">
                    By continuing, you agree to
                    <a href="#" class="text-blue-500">terms of service</a> and
                    <a href="#" class="text-blue-500">Privacy policy</a>
                  </label>
                </div>
                <!-- Terms and conditions checkbox -->
                <div class="">
                  <a href="#" class="text-blue-500 font-bold"
                    >Forgot Password</a
                  >
                </div>
              </div>

              <!-- Submit button -->
              <div class="my-12">
                <button
                  class="h-[60px] bg-blue-500 text-white w-[220px] font-semibold rounded-lg bg-gradient-to-r from-mYellow to-darkBlue-100 transition duration-300"
                  style="
                    background: linear-gradient(to right, #feae33, #083c74);
                    height: 60px;
                    width: 220px;
                  "
                >
                  Create Account
                </button>
              </div>
            </form>
            <!-- Sign up link -->
            <p class="text-gray-600 text-center">
              Donâ€™t Have an account?
              <a href="#" class="text-blue-500">Sign up</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
